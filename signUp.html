<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign Up</title>
    <style>
			body {
				background-color: #f2f2f2;
				font-family: Arial, sans-serif;
				color: #333;
			}
	
			.container {
				max-width: 600px;
				margin: 10% auto;
				padding: 30px;
				text-align: center;
				background-color: #fff;
				border-radius: 10px;
				box-shadow: 0px 0px 10px rgba(120, 80, 80, 0.2);
				
			}
			.container:hover{
				background-color: #0f1232;
				color: #f2f2f2;
	
			}
	
			.icon-container {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100px;
				margin-bottom: 20px;
			}
	
			.icon-container img {
				height: 120px;
	
			}
	
			h1 {
				font-size: 36px;
				margin-bottom: 20px;
			}
	
			p {
				font-size: 18px;
				margin-bottom: 40px;
			}
	
			.button {
				display: inline-block;
				padding: 12px 20px;
				font-size: 18px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				color: #fff;
				background-color: #0f1232;
				border-radius: 5px;
				transition: background-color 0.2s ease-in-out;
				border: 2px solid ;
			}
	
			.button:hover {
				background-color: #fbfbfc;
				color: rgb(247, 127, 7)
			}
		</style>
</head>
<body>
    <div class="container">
      <div class="icon-container">
        <img src="img/send.png" alt="Success Icon">
    </div>
        <h2>Signup Successful!</h2>
        <p>Thank you for signing up with Hussu Rental Cars. You can now enjoy our services.</p>
        <a href="index.html" class="button">Go Back to Home</a>
      </div>
      
</body>
</html>
